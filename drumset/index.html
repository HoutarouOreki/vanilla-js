<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JavaScript Drum Set</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <h1>JavaScript Drum Set</h1>
  <div class="container">
    <div id="a">
      <p class="key-title">A</p>
      <p class="key-desc">Clap</p>
    </div>
    <div id="d">
      <p class="key-title">D</p>
      <p class="key-desc">Kick</p>
    </div>
    <div id=" ">
      <p class="key-title">&nbsp;</p>
      <p class="key-desc">Boom</p>
    </div>
    <div id="k">
      <p class="key-title">K</p>
      <p class="key-desc">Snare</p>
    </div>
    <div id=";">
      <p class="key-title">;</p>
      <p class="key-desc">Tink</p>
    </div>
    <div id="s" class="bottom-row">
      <p class="key-title">S</p>
      <p class="key-desc">HiHat</p>
    </div>
    <div id="f" class="bottom-row">
      <p class="key-title">F</p>
      <p class="key-desc">OpenHat</p>
    </div>
    <div id="j" class="bottom-row">
      <p class="key-title">J</p>
      <p class="key-desc">Ride</p>
    </div>
    <div id="l" class="bottom-row">
      <p class="key-title">L</p>
      <p class="key-desc">Tom</p>
    </div>
  </div>
  <audio data-key="a" src="sounds/clap.wav"></audio>
  <audio data-key="d" src="sounds/kick.wav"></audio>
  <audio data-key=" " src="sounds/boom.wav"></audio>
  <audio data-key="k" src="sounds/snare.wav"></audio>
  <audio data-key=";" src="sounds/tink.wav"></audio>
  <audio data-key="s" src="sounds/hihat.wav"></audio>
  <audio data-key="f" src="sounds/openhat.wav"></audio>
  <audio data-key="j" src="sounds/ride.wav"></audio>
  <audio data-key="l" src="sounds/tom.wav"></audio>
  <script src="main.js"></script>
</body>

</html>
